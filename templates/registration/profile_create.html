{% extends 'front/base.html' %}

{% block title %} Create profile {% endblock %}

{% block content %}
    {% if form.errors %}
    {% for k, v in form.errors.items %}
    <div class="alert alert-danger" role="alert">{{ k }}: {{ v }}</div>
    {% endfor %}
    {% endif %}

    {% block delete %}

    {% endblock %}

    <form class="form-text" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Модель машины</label>
            <input type="text" name="car" class="form-control" placeholder="BMW" value="{{ car }}">
        </div>
        <br>
        <div class="form-group">
            <label for="content">Телефон</label>
            <textarea name="phone" class="form-control" placeholder="375291234567">{{ phone }}</textarea>
        </div>
        <div class="form-group">
            <label for="content">Город</label>
            <textarea name="address" class="form-control" placeholder="Минск">{{ address }}</textarea>
        </div>
        <br>
        <input class="btn-primary btn" type="submit" value="ОК">
    </form>
{% endblock %}
